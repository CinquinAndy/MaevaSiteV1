<script>
    function myFunctionDrop() {
        document.getElementById("myDropdown").classList.toggle("showDrop");
    }

    window.onclick = function (event) {
        if (!event.target.matches('.btn_menu')) {

            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('showDrop')) {
                    openDropdown.classList.remove('showDrop');
                }
            }
        }
    };

    window.onload = function(){
        setTimeout(function(){document.getElementById("loader").style.opacity = '0%';},1800);
        setTimeout(function(){document.getElementById("loader").style.display = 'none';},2600);
    };

    $(function () {
        $("a[href*='#']:not([href='#'])").click(function () {
            var anchor = $(this.hash);
            anchor = anchor.length ? anchor : $("[name=" + this.hash.slice(1) + "]");
            if (anchor.length) {
                $("html, body").animate({scrollTop: anchor.offset().top}, 1500);
            }
            // }
        });
    });
</script>
