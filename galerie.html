<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galerie Maeva Cinquin | Maquilleuse professionnelle</title>
    <!--resumer description de la page pour moteur de recherche-->
    <meta name="description" content="Galerie, Maeva Cinquin">
    <link rel="icon" href="images/fav_makeup.png">
    <link rel="stylesheet" type="text/css" href="styleGalerie.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<header>
    <nav id="navigationBar">
        <ul>
            <!--logo-->
            <li class="menu"><a href="index.html" class="logo"><img src="images/logo.png" alt="logo"></a></li>
            <!-- Lien vers le book -->
            <li class="menu"><a href="galerie.html">Galerie</a></li>
            <li class="menu"> <a href="">Book</a></li>
        </ul>
    </nav>
</header>
<div class="ligne">
    <div class="colonne">
        <a href="galerieCategorieA.html"><img class="ImageFondCat" src="images/photos/FondCatA.JPG" alt="Fond image catégorie Artistique"
                                              data-hover="images/photos/FondCatAHover.JPG" data-src="images/photos/FondCatA.JPG" ></a>
    </div>
    <div class="colonne">
        <a href="galerieCategorieB.html"><img class="ImageFondCat" src="images/photos/FondCatB.JPG" alt="Fond image catégorie Beauté"
                                              data-hover="images/photos/FondCatBHoverr.jpg" data-src="images/photos/FondCatB.JPG" ></a>
    </div>
    <div class="colonne">
        <a href="galerieCategorieC.html"><img class="ImageFondCat" src="images/photos/FondCatC.JPG" alt="Fond image catégorie Shooting"
                                              data-hover="images/photos/FondCatCHoverr.JPG" data-src="images/photos/FondCatC.JPG" ></a>
    </div>
    <div class="colonne">
        <a href="galerieCategorieD.html"><img class="ImageFondCat" src="images/photos/FondCatD.JPG" alt="Fond image catégorie Halloween"
                                              data-hover="images/photos/FondCatDHover.JPG" data-src="images/photos/FondCatD.JPG" ></a>
    </div>
</div>
<script>
    $('.ImageFondCat').hover(
        function(){
            var src = $(this).data('hover');
            $(this).attr('src', src);
        },
        function(){
            var src = $(this).data('src');
            $(this).attr('src', src);
        }
    );
</script>
</body>
</html>
